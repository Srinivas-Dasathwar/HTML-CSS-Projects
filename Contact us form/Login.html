<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact us form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>
    <h2>Contact Us</h2>
    <div class="container">
      <form action="/action_page.php">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstname" placeholder="Your name..">

        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="others">Others</option>
        </select>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" name="email" required>

        <label for="problem">Is your feature request related to a problem? Please describe.</label>
        <textarea id="problem" name="problem" placeholder="A clear and concise description of what the problem is. Ex. I'm always frustrated when [...]" style="height:200px"></textarea>

        <label for="solution">Describe the solution you'd like</label>
        <textarea id="solution" name="solution" placeholder="A clear and concise description of what you want to happen." style="height:200px"></textarea>

        <label for="alternatives">Describe alternatives you've considered</label>
        <textarea id="alternatives" name="alternatives" placeholder="A clear and concise description of any alternative solutions or features you've considered." style="height:200px"></textarea>

        <label for="context">Additional context</label>
        <textarea id="context" name="context" placeholder="Add any other context or screenshots about the feature request here." style="height:200px"></textarea>

        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
